<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monstr</title>
    <script src='js/index.js' defer ></script>
    <!-- <script defer src='js/demo.js'></script> -->
  </head>
  <body>
    <h1>Monstr Inc.</h1>
    <form id="newMonsterForm">
      <label for="monsterName">Monster Name:</label><br>
      <input type="text" id="monsterName" name="monsterName"><br>

      <label for="age">Age:</label><br>
      <input type="number" id="age" name="age"><br>

      <label for="description">Description:</label><br>
      <input type="text" id="monsterDescription" name="monsterDescription"><br>
      <input type="submit" value="Submit">
    </form>
    <div id='create-monster'></div>
    <div id='monster-container'></div>
    <div class = monsterContainer ></div>
    <button id="back"><=</button>
    <button id="forward">=></button>
  </body>
</html>
